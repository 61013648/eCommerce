<!doctype HTML>
<html>
    <head>
        <style>
        img{
            width:100 px;
            height: 50 px; 
        }
        input{
            width:50px;
        }
        div{
            background-color: white;        
               width:1000px; 
        }
        </style>

    <script>
      var pr1=45, wpr1=20
      var pr2=20, wpr2=10
      var pr3=90, wpr3=25
    
        function initPrices(){
        
        document.getElementById("span1").innerHtml = "price: $"+pr1;
        document.getElementById("span2").innerHtml = "price: $"+pr2;
        document.getElementById("span3").innerHtml = "price: $"+pr3;
    }

    function ProcessOrder(){
        // geet item quantities
        var q1 = parseInt( document.getElementById("qty1").value );
        var q2 = parseInt( document.getElementById("qty2").value );
        var q3 = parseInt( document.getElementById("qty3").value );
        //calculations
        var CustSubtot = (pr1*q1) + (pr2*q2) + (pr3*q3);
        var CompanySubtot = (wpr1*q1) + (wpr1*q2) + (wpr3*q3);
        var Profit = CustSubtot - CompanySubtot;
        var tax = CustSubtot * (8.875/100);
        var shipping = 0;
        //shipping costs
        if (CustSubtot <90){
            shipping = 20;
        }else if (CustSubtot >=90 && CustSubtot <=200){
            shipping = 10;
        }else shipping =0

       var CustTotal = CustSubtot + (8.878/100) + shipping;
       var itemSold = q1 + q2 + q3;
       //display
       var op = document.getElementById("output");
       var build ="";
       build += "<div id='custInfo'>";
       build += "<pre>";//pre tag preserves all spaces 'as is' 
       build += "** CUSTOMER PER ORDER DETAILS ** <BR>";
       build +="-----------------------<br>";
       build += "Subtotal:              $"+ CustSubtot.toFixed(2) +"<br>";
       build += "Tax:                   $"+tax.toFixed(2) +"<br>";
       build += "Shipping & Handling:   $"+shipping +"<br>";
       build += "Your TOTAL:            $"+CustTotal.toFixed(2) +"<br><br>";
       build += "</div>";  
 
       build += "<br><hr>" 
       build += "<div id='companyInfo'>";
       build += "<pre>";
       build += "** ORDER DETAILS FOR COMPANY ** <br>";
       build += "---------------------------<br>";  
       build += "Total Item sold:   " + itemSold +"<br>" ;
       build += "Customer Subtotal:        $"+CustSubtot.toFixed(2) +"<br>";
       build += "Company Subtotal:         $"+CompanySubtot.toFixed(2) +"<br>";
       build += "Profit/Loss               $"+Profit.toFixed(2) +"<br><br>";
       build += "</div>";

       op.innerHTML = build;

    }
     </script>
    

    </head>
        <body onlod="initPrices()">
            <h1>kitchen gadgets store  </h1>
            <!-- Item 1 -->
            <div>
                <img src="bacon-toaster.jpg"<br>
                <p>bacon-toaster</p><br>
                <span> prices1 $35 x ...</span>
                <input type="text" id="qty1" value = 0 placeholder="enter #"
            </div>
            <!-- Item 2 -->
            <div>
                <img src="pizza-scissors.jpg"<br>
                <p>pizza scissors </p><br>
                <span> Price2 $20  x ...</span>
                <input type="text" id="qty2" value = 0 placeholder="enter #"
            </div>
            <!-- Item 3 -->
            <div>
                <img src="Trudeau-Graviti-Electric Salt and Pepper-Mills.jpg"<br>
                <p>Trudeau Graviti Electric Salt and Pepper Mills</p><br>
                <span> Price3 $90  x ...</span>
                <input type="text" id="qty3" value = 0 placeholder="enter #"
            </div>

            <!-- Payment and processing -->    

      
        <button onclick="ProcessOrder()">process order</button>
        <div id="output"></div>
    </body> 
    </html>
